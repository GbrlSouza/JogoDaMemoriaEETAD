<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Tema Evangélico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Jogo da Memória - Líderes Evangélicos</h1>
        <div class="game-info">
            <p>Clique nas cartas para virá-las e encontrar os pares. Tema: Pastores e Missionários Evangélicos.</p>
            <p>Tentativas: <span id="attempts">0</span></p>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="reset-btn">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
